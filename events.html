<body>
<div class="flex-wrapper">

<header class="header">

  <nav>
    <a id="home" href="index.html">Home</a>

  <div id="basket">
    <h3><a href="shop.html"> Basket </a></h3>
     <section class="shopping-cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total"> Total: £0.00 </p>
        <button id="clear-cart" class="btn">Clear Cart</button>
      </section>
  </div>

</header>


<main class="main">

  <div id="event-dashboard">
    <section class="event-form">
      <form id ="create-event-form">

        <label for="event-title">Title</label>
        <input type="text" id="event-title" name="title" placeholder="Your Title..." required>
        
        <label for="event-date">Event Date:</label>
        <input type="date" id="event-date" name="date" required />
        
        <label for="event-location">Location</label>
        <input type="text" id="event-location" name="Description" placeholder="Event Location..." required>
            
        <label for="event-description">Description</label>
        <input type="textarea" id="event-description" name="Description" placeholder="Description of the event..." required>
        
        <input type="submit" class="btn"></input>    
      </form>
    </section>
    <section class="event-list">
      <h2>Your Events</h2>
      <ul id="event-list"></ul>
    </section>
  </div>
