<div class="flex-wrapper">

<header class="header">
  
  <aside class="header-logo">
    <img id="logo" src="Assets/Images/637b648ed2b343f8e79573b2_UYR GROUP LOGO - GOLD OUTLINE-p-500.png" alt="UYR LOGO">

    <h3><a href="shop.html"> Basket </a></h3>

</header>


<main class="main">

  <div id="eventCreator">
    <form id ="eventForm">
      <label for="title">Title</label>
      <input type="text" id="formTitle" name="title" placeholder="Your Title..." required>
  
      <label for="Description">Description</label>
      <input type="textarea" id="formDescription" name="Description" placeholder="Description of the event..." required>
  
      <label for="Location">Location</label>
      <input type="text" id="formLocation" name="Description" placeholder="Event Location..." required>

      <label for="DateAndTime">Event Date And Time</label>
      <div class="start-end-row">  
        <p>Start</p>
        <p>End</p>
      </div>
    
      <div class="row">
        <input type="text" id="formDateAndTimeStart" name="DateAndTimeStart" required>
        <input type="text" id="formDateAndTimeEnd" name="DateAndTimeEnd" required>
      </div>

      <input id="event-submit" type="submit" value="Submit">
    </form>
  </div>

  <ul id="eventList">

  </ul>
